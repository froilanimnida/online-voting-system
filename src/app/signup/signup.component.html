<main class="min-h-screen flex flex-row w-full">
	<div class="w-1/2 min-h-fit bg-black hidden lg:block"></div>
	<div class="w-full lg:w-1/2 grid place-content-center relative">
		<a
			class="absolute top-4 right-4 p-4 hover:bg-slate-300 rounded-xl transition-all"
			routerLink="/login"
			>Log In to my account</a
		>
		<app-reusable-card
			cardTitle="SignUp"
			cardDescription="Create an account."
			className="m-10 p-7 bg-white border rounded-lg"
		>
			<form
				class="w-full px-4 flex flex-col gap-3 justify-center items-center"
			>
				<div class="mb-4">
					<label
						for="name"
						class="block text-gray-700 text-sm md:text-base font-bold mb-2"
						>Name:</label
					>
					<input
						class="w-full border-2 rounded-xl p-3 border-gray-400 focus:border-secondary focus:outline-none focus:shadow-outline"
						placeholder="your.email@example.com"
						type="text"
						id="name"
						required
					/>
				</div>

				<div class="mb-4">
					<label
						for="lastname"
						class="block text-gray-700 text-sm md:text-base font-bold mb-2"
						>Last Name:</label
					>
					<input
						class="w-full border-2 rounded-xl p-3 border-gray-400 focus:border-secondary focus:outline-none focus:shadow-outline"
						placeholder="your.email@example.com"
						type="text"
						id="lastname"
						required
					/>
				</div>

				<div class="mb-4">
					<label
						for="email"
						class="block text-gray-700 text-sm md:text-base font-bold mb-2"
						>Email</label
					>
					<input
						class="w-full border-2 rounded-xl p-3 border-gray-400 focus:border-secondary focus:outline-none focus:shadow-outline"
						placeholder="your.email@example.com"
						type="email"
						id="email"
					/>
				</div>

				<div class="mb-4">
					<label
						for="password"
						class="block text-sm font-medium text-gray-700"
						>Password</label
					>
					<input
						type="password"
						id="password"
						formControlName="password"
						class="w-full border-2 rounded-xl p-3 border-gray-400 focus:border-secondary focus:outline-none focus:shadow-outline"
						required
					/>
				</div>

				<div class="mb-6">
					<label
						for="confirmPassword"
						class="block text-sm font-medium text-gray-700"
						>Confirm Password</label
					>
					<input
						type="password"
						id="confirmPassword"
						formControlName="confirmPassword"
						class="w-full border-2 rounded-xl p-3 border-gray-400 focus:border-secondary focus:outline-none focus:shadow-outline"
						required
					/>
				</div>
				<button
					class="bg-primary text-white font-bold py-2 px-9 rounded-xl focus:outline-none focus:shadow-outline"
					type="submit"
				>
					Sign Up
				</button>
			</form>
		</app-reusable-card>
	</div>
</main>
