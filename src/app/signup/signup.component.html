<main class="min-h-screen w-full grid place-content-center">
	<div class="rounded-md">
		<div class="bg-white shadow-md rounded-md p-8 max-w-sm mx-auto">
			<h1 class="text-2xl font-bold text-center mb-8">Sign Up</h1>
			<form>
				<div class="mb-4">
					<label
						for="email"
						class="block text-sm font-medium text-gray-700"
						>Email</label
					>
					<input
						type="email"
						id="email"
						formControlName="email"
						class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
						required
					/>
				</div>
				<div class="mb-4">
					<label
						for="password"
						class="block text-sm font-medium text-gray-700"
						>Password</label
					>
					<input
						type="password"
						id="password"
						formControlName="password"
						class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
						required
					/>
				</div>
				<div class="mb-6">
					<label
						for="confirmPassword"
						class="block text-sm font-medium text-gray-700"
						>Confirm Password</label
					>
					<input
						type="password"
						id="confirmPassword"
						formControlName="confirmPassword"
						class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
						required
					/>
				</div>
				<button
					type="submit"
					class="w-full bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
				>
					Sign Up
				</button>
			</form>
		</div>
	</div>
</main>
