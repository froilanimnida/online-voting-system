<div
	class="flex flex-col justify-center items-center gap-3 p-5 border-gray-300 rounded-xl border shadow {{
		className
	}}"
>
	<div class="flex flex-col justify-start items-start w-full gap-2">
		<h3 *ngIf="cardTitle" class="text-sm md:text-xl lg:text-2xl font-bold">
			{{ cardTitle }}
		</h3>

		<div *ngIf="cardDescription" class="text-base">
			<p class="font-normal text-muted-foreground text-sm md:text-base">
				{{ cardDescription }}
			</p>
		</div>
	</div>

	<div class="card-content">
		<ng-content></ng-content>
	</div>
</div>
