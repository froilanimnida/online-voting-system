<div
	class="flex flex-col gap-3 border-gray-300 rounded-xl border bg-card text-card-foreground shadow"
	[ngClass]="className"
>
	<div class="flex flex-col gap-2">
		<div *ngIf="title" class="w-full">
			<h1
				class="text-lg md:text-xl lg:text-2xl font-semibold leading-none tracking-tight"
			>
				{{ title }}
			</h1>
		</div>

		<div *ngIf="description" class="text-base">
			<p class="font-normal text-muted-foreground text-base md:text-lg">
				{{ description }}
			</p>
		</div>
	</div>

	<div class="card-content">
		<ng-content></ng-content>
	</div>

	<div *ngIf="footer" class="card-footer">
		{{ footer }}
	</div>
</div>
