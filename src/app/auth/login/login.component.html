<main class="min-h-screen flex flex-row w-full">
	<div class="w-1/2 min-h-fit bg-black hidden lg:block"></div>
	<div class="w-full lg:w-1/2 grid place-content-center relative">
		<a
			class="absolute top-4 right-4 p-4 hover:bg-slate-300 rounded-xl transition-all"
			routerLink="/auth/sign-up"
			>Create an account</a
		>
		<shared-component-card
			cardTitle="Login"
			cardDescription="Login with your credentials."
			className="m-10 p-7 bg-white border rounded-lg"
		>
			<mat-stepper orientation="vertical" linear="true" #stepper>
				<mat-step [stepControl]="emailFormGroup">
					<form
						(ngSubmit)="submitEmailForm()"
						[formGroup]="emailFormGroup"
					>
						<ng-template matStepLabel
							>Enter your email address</ng-template
						>
						<mat-form-field class="w-full mt-2">
							<mat-label>Email</mat-label>
							<input
								required
								autocomplete="email"
								type="email"
								formControlName="email"
								matInput
								pattern="^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+.[A-Za-z]{2,4}$"
								placeholder="your.email@example.com"
							/>
						</mat-form-field>
						<div
							class="flex flex-row gap-3 justify-start items-center"
						>
							<button
								type="button"
								mat-stroked-button
								matStepperPrevious
							>
								Back
							</button>
							<button
								type="submit"
								mat-flat-button
								matStepperNext
							>
								Next
							</button>
						</div>
					</form>
				</mat-step>

				<mat-step [stepControl]="passwordFormGroup">
					<form
						(ngSubmit)="submitLogInForm()"
						[formGroup]="passwordFormGroup"
					>
						<ng-template matStepLabel
							>Enter your password</ng-template
						>
						<mat-form-field class="w-full mt-2">
							<mat-label>Password</mat-label>
							<input
								required
								autocomplete="new-password"
								type="password"
								formControlName="password"
								matInput
								min="8"
								minlength="8"
								placeholder="********"
							/>
						</mat-form-field>
						<mat-checkbox
							(change)="togglePasswordVisibility()"
							#showPasswordToggler
						>
							Show Password
						</mat-checkbox>
						<div
							class="flex flex-row gap-3 justify-start items-center"
						>
							<button type="button" mat-button matStepperPrevious>
								Back
							</button>
							<button
								type="submit"
								mat-flat-button
								matStepperNext
							>
								Login
							</button>
							<a
								mat-raised-button
								routerLink="/auth/forgot-password"
								>Forgot your password?</a
							>
						</div>
					</form>
				</mat-step>
			</mat-stepper>
		</shared-component-card>
	</div>
</main>
